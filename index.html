<!DOCTYPE html>
<html lang="ru">
<head>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>ChinaDiscordServer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #000080 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            color: white;
            position: relative;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .discord-footer {
            margin-top: auto; /* Прижимаем к низу */
            padding: 15px 0; /* Отступ 15px сверху и снизу */
            text-align: center;
            animation: slideUp 1.5s ease-out 0.5s forwards;
        }

        .discord-widget {
            width: 350px;
            height: 500px;
            margin: 0 auto;
            display: block;
            border: none;
            animation: slideUp 1.5s ease-out 0.5s forwards;
        }

        .header {
            font-size: 4em;
            text-transform: uppercase;
            margin: 2rem 0;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .table-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1.5s ease-out 0.5s forwards;
            margin-bottom: 50px;
        }

        table {
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Новые стили для видео и отзывов */
        .videos-section {
            width: 80%;
            margin: 40px 0;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .videos-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .videos-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-wrapper {
            flex: 1;
            min-width: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .video-wrapper:hover {
            transform: translateY(-5px);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .reviews-section {
            width: 80%;
            margin: 40px 0;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.2s forwards;
        }

        .reviews-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .reviews-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .review {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-author {
            font-weight: bold;
            font-size: 1.2em;
        }

        .review-stars {
            color: gold;
            font-size: 1.2em;
        }

        .review-text {
            line-height: 1.5;
        }

        .add-review {
            margin-top: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .add-review h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .rating-input {
            margin-bottom: 15px;
        }

        .rating-input label {
            margin-right: 10px;
        }

        .rating-stars {
            display: inline-block;
        }

        .rating-stars span {
            cursor: pointer;
            font-size: 1.5em;
            color: #555;
            transition: color 0.2s;
        }

        .rating-stars span:hover,
        .rating-stars span.active {
            color: gold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            margin-bottom: 15px;
            font-family: inherit;
        }

        button {
            background: rgba(0, 150, 255, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        button:hover {
            background: rgba(0, 150, 255, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes widgetSlide {
            from { opacity: 0; right: -400px; }
            to { opacity: 1; right: 30px; }
        }
    </style>
</head>
<body>
    <div class="particles-container">
        <canvas id="canvas"></canvas>
    </div>

    <h1 class="header">КИТАЙ</h1>
    <div class="table-container">
        <table>
            <tr>
                <th>Должность</th>
                <th>Ники</th>
            </tr>
            <tr>
                <td>Администратор</td>
                <td>@yoncola</td>
            </tr>
            <tr>
                <td>Помощники</td>
                <td>@neitral3</td>
            </tr>
        </table>
    </div>

    <h1 class="header">↓</h1>

    <!-- Секция с видео -->
    <div class="videos-section">
        <h2 class="videos-title">Видео с ютуба от yoncola</h2>
        <div class="videos-container">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://youtu.be/_ykOTpzuZN0?si=T31BMdf8UqcklWW-" allowfullscreen></iframe>
            </div>
            <div class="video-wrapper">
                <iframe src="https://rutube.ru/video/aaf5477801791c87f812178c814e4a80/?r=wd" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <h1 class="header">↓</h1>

    <!-- Секция с отзывами -->
    <div class="reviews-section">
        <h2 class="reviews-title">Отзывы о сервере</h2>
        <div class="reviews-container" id="reviews-container">
            <!-- Отзывы будут добавляться здесь через JavaScript -->
        </div>

        <!-- Форма для добавления отзыва -->
        <div class="add-review">
            <h3>Оставьте свой отзыв (анонимно)</h3>
            <div class="rating-input">
                <label>Оценка:</label>
                <div class="rating-stars" id="rating-stars">
                    <span data-value="1">★</span>
                    <span data-value="2">★</span>
                    <span data-value="3">★</span>
                    <span data-value="4">★</span>
                    <span data-value="5">★</span>
                </div>
                <input type="hidden" id="rating-value" value="0">
            </div>
            <textarea id="review-text" placeholder="Напишите ваш отзыв здесь..." rows="4"></textarea>
            <button id="submit-review">Отправить отзыв</button>
        </div>
    </div>

    <!-- Виджет Discord -->
    <iframe class="discord-widget"
        src="https://discord.com/widget?id=1365015225870581870&theme=dark" 
        width="350" 
        height="500" 
        allowtransparency="true" 
        frameborder="0" 
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>

    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAIIMFFpGQ96LS95bfBYjvhb1KytA2SKz0",
            authDomain: "site-43b4d.firebaseapp.com",
            projectId: "site-43b4d",
            storageBucket: "site-43b4d.firebasestorage.app",
            messagingSenderId: "209528406336",
            appId: "1:209528406336:web:d424af5c457c0c0c977aa5",
            measurementId: "G-97JVF32E4L"
        };

        // Инициализируем Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Анимация соединяющихся точек
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let mouseX = 0;
        let mouseY = 0;

        // Настройки точек (3-4 см = ~150px)
        const config = {
            dotCount: 80,
            maxDistance: 150,
            lineWidth: 0.8,
            dotRadius: 2,
            dotSpeed: 0.5,
            lineColor: 'rgba(255, 255, 255, 0.15)'
        };

        class Dot {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * config.dotSpeed;
                this.vy = (Math.random() - 0.5) * config.dotSpeed;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, config.dotRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#FFF';
                ctx.fill();
            }
        }

        let dots = [];
        
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = Array.from({ length: config.dotCount }, () => new Dot());
        }

        function drawLines() {
            for (let i = 0; i < dots.length; i++) {
                for (let j = i + 1; j < dots.length; j++) {
                    const dx = dots[i].x - dots[j].x;
                    const dy = dots[i].y - dots[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < config.maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(dots[i].x, dots[i].y);
                        ctx.lineTo(dots[j].x, dots[j].y);
                        ctx.strokeStyle = config.lineColor;
                        ctx.lineWidth = config.lineWidth * (1 - dist/config.maxDistance);
                        ctx.stroke();
                    }
                }

                // Взаимодействие с курсором
                const dx = dots[i].x - mouseX;
                const dy = dots[i].y - mouseY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < config.maxDistance * 1.5) {
                    ctx.beginPath();
                    ctx.moveTo(dots[i].x, dots[i].y);
                    ctx.lineTo(mouseX, mouseY);
                    ctx.strokeStyle = 'rgba(0, 243, 255, 0.3)';
                    ctx.lineWidth = config.lineWidth * (1 - dist/(config.maxDistance * 1.5));
                    ctx.stroke();
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            dots.forEach(dot => {
                dot.update();
                dot.draw();
            });

            drawLines();
            requestAnimationFrame(animate);
        }

        // Функционал для отзывов
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка отзывов из Firebase
            loadReviews();
            
            // Обработка рейтинга звездами
            const stars = document.querySelectorAll('.rating-stars span');
            const ratingValue = document.getElementById('rating-value');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = parseInt(this.getAttribute('data-value'));
                    ratingValue.value = value;
                    
                    stars.forEach((s, i) => {
                        if (i < value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
                
                star.addEventListener('mouseover', function() {
                    const value = parseInt(this.getAttribute('data-value'));
                    
                    stars.forEach((s, i) => {
                        if (i < value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
                
                star.addEventListener('mouseout', function() {
                    const currentRating = parseInt(ratingValue.value);
                    
                    stars.forEach((s, i) => {
                        if (i < currentRating) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                });
            });
            
            // Обработка отправки отзыва
            document.getElementById('submit-review').addEventListener('click', function() {
                const rating = parseInt(ratingValue.value);
                const text = document.getElementById('review-text').value.trim();
                
                if (rating === 0) {
                    alert('Пожалуйста, поставьте оценку');
                    return;
                }
                
                if (text === '') {
                    alert('Пожалуйста, напишите отзыв');
                    return;
                }
                
                // Создаем имя пользователя (можно заменить на реальное имя пользователя)
                const username = 'Пользователь#' + Math.floor(1000 + Math.random() * 9000);
                
                // Создаем новый отзыв
                const review = {
                    author: username,
                    rating: rating,
                    text: text,
                    date: new Date().toLocaleDateString()
                };
                
                // Сохраняем отзыв в Firebase
                saveReview(review);
                
                // Очищаем форму
                ratingValue.value = '0';
                document.getElementById('review-text').value = '';
                stars.forEach(star => star.classList.remove('active'));
            });
        });
        
        function saveReview(review) {
            // Сохраняем отзыв в Firebase
            const reviewsRef = database.ref('reviews');
            reviewsRef.push(review)
                .then(() => console.log('Отзыв сохранен'))
                .catch(error => console.error('Ошибка сохранения:', error));
        }
        
        function loadReviews() {
            const container = document.getElementById('reviews-container');
            const reviewsRef = database.ref('reviews');
            
            reviewsRef.on('value', (snapshot) => {
                const reviews = snapshot.val();
                container.innerHTML = '';
                
                if (reviews) {
                    Object.values(reviews).forEach(review => {
                        addReviewToPage(review);
                    });
                }
            });
        }
        
        function addReviewToPage(review) {
            const container = document.getElementById('reviews-container');
            
            const reviewElement = document.createElement('div');
            reviewElement.className = 'review';
            
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += i < review.rating ? '★' : '☆';
            }
            
            reviewElement.innerHTML = `
                <div class="review-header">
                    <div class="review-author">${review.author}</div>
                    <div class="review-stars">${stars}</div>
                </div>
                <div class="review-date">${review.date}</div>
                <div class="review-text">${review.text}</div>
            `;
            
            container.appendChild(reviewElement);
        }

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        window.addEventListener('resize', init);
        window.addEventListener('load', () => {
            init();
            animate();
        });
    </script>
</body>
</html>
